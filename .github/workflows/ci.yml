name: CI
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Print Go env
      run: go env

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ${{ runner.os }}-go-mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    - name: Check formatting (gofmt)
      run: |
        fmt_output=$(gofmt -l .) || true
        if [ -n "$fmt_output" ]; then
          echo "The following files need formatting:";
          echo "$fmt_output";
          echo "Run 'gofmt -w .' to fix formatting.";
          exit 1;
        fi

    - name: Run go vet
      run: go vet ./...

    - name: Run tests
      run: go test ./... -v

    - name: Check go.mod tidy
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "github-actions"
        go mod tidy
        # If tidy modified files, fail the job and show the diff
        if [ -n "$(git status --porcelain)" ]; then
          echo "go.mod or go.sum changed after 'go mod tidy' â€” run 'go mod tidy' locally and commit the results.";
          git --no-pager status --porcelain
          git --no-pager diff -- ./go.mod ./go.sum || true
          exit 1;
        fi

    - name: Success
      run: echo "All checks passed." 
